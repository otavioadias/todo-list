<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
</head>

<body>
    <section id="box-tarefas">
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
        <section id="box-adicionar">
            <input type="text" id="texto-tarefa" placeholder="Tarefa à ser realizada...">
            <button id="criar-tarefa" class="btn">Adicionar</button>
        </section>
        <section id="lista">
            <ol id="lista-tarefas"></ol>
        </section>
        <section id="botoes">
            <button id="salvar-tarefas" class="btn">Salvar Lista</button>
            <button id="mover-cima" class="btn">Subir</button>
            <button id="mover-baixo" class="btn">Descer</button>
            <button id="remover-selecionado" class="btn">Remover Selecionado</button>
            <button id="remover-finalizados" class="btn">Limpar Completos</button>
            <button id="apaga-tudo" class="btn">Limpar Lista</button>

        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
